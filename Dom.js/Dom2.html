<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="ul">
        <li>JavaScript</li>

    </ul>
</body>
<script>
 function addul (add){
   const li =  document.createElement('li');
   li.innerHTML = `${add}`
   document.querySelector('.ul').append(li)
 }
 addul("c++")
 addul("java")
function addNewul (addNew){
  const li = document.createElement('li');
  li.appendChild(document.createTextNode(addNew))
  document.querySelector('.ul').appendChild(li)
}
addNewul("Deeksha")

//Edit

const secondElement = document.querySelector("li:nth-child(2)")
const newli = document.createElement('li')
newli.textContent = "6"
secondElement.replaceWith(newli)

// remove
const lastRemove = document.querySelector('li:last-child')
lastRemove.remove()
</script>
</html>
