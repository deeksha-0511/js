<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="ul">
        <li>A</li>
    </ul>
</body>
<script>
 function addA(a){
   const li =  document.createElement('li');
   li.innerHTML = `${a}`
   document.querySelector('.ul').append(li)
 }
 addA("B")
 addA("C")
</script>
</html>
